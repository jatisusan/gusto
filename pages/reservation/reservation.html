<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../../index.css" />
		<link rel="stylesheet" href="./reservation.css" />
	</head>
	<body>
		<div class="container pattern__bg">
			<div class="reservation-form">
				<div class="reservation-form-heading">
					<p class="p__cormorant">Dine with us</p>
					<img src="../../assets/spoon.png" alt="spoon" />
					<h1 class="headtext__cormorant">Book Your Table</h1>
				</div>
				<form>
					<input type="text" placeholder="Name" required />
					<input type="tel" placeholder="Phone" required />
					<input type="email" placeholder="Email" required />
					<input type="date" placeholder="Date" required />
					<input type="time" placeholder="Time" required />
					<input type="number" placeholder="Number of Guests" required />
				</form>
				<button class="custom__btn" style="margin-top: 2rem">Book Now</button>
			</div>
		</div>
	</body>
</html>
