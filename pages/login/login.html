<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gusto - Login</title>
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet"  href="./login.css">
</head> 
<body>
       <!--Login Section-->
    <section class="login-container">
     <div class="login-overlay">
         <div class="login-overlay-black"></div>
         <div class="login-overlay-pattern__bg"></div>
     </div>
     <div class="login-content">
        <p class="p__cormorant">Welcome to Gusto</p>
        <img src="../../assets/spoon.png"> 
        <h2 clas="headtext__cormorant"></h2>
        <p class="p__opensans"></p>
        <form class="login-form">
            <div>
                <input
            placeholder="Enter your email"
            type="email"/>
            </div>
            <div>
                <input
                placeholder="Enter Password Here"
                type="password"/>
            </div>
            <button class="custom__button">Login</button>
        </form>
     </div> 
     </section>
</body>
</html>
