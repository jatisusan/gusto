<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gusto - Login</title>
		<link rel="stylesheet" href="../../index.css" />
		<link rel="stylesheet" href="./login.css" />
	</head>
	<body>
		<!--Login Section-->
		<section class="login-container">
			<div class="login-overlay">
				<div class="login-overlay-black"></div>
				<div class="login-overlay pattern__bg"></div>
			</div>
			<div class="login-content">
				<p class="p__cormorant">Welcome to Gusto</p>
				<img src="../../assets/spoon.png" />
				<h2 class="headtext__cormorant">Sign in to your account</h2>
				<form class="login-form">
					<input placeholder="Enter your email" type="email" />
					<input placeholder="Enter Password Here" type="password" />
					<button class="custom__btn" style="margin: 1.5rem 0;">Login</button>
				</form>
                <p class="p__cormorant">Don't have an account? <a href="#" style="color: #dcca87; text-decoration: underline;">Sign up</a></p>
			</div>
		</section>
	</body>
</html>
